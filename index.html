<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 解析性能测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSON 解析+列表生成性能测试</h1>
        <h3>Tips:解析用时只代表文件解析时间不代表列表加载时间</h3>
        <div class="file-options">
            <button onclick="runTest('81920')">解析 81920条数据</button>
            <button onclick="runTest('40960')">解析 40960条数据</button>
            <button onclick="runTest('10240')">解析 10240条数据</button>
            <button onclick="runTest('1024')">解析 1024条数据</button>
            <button onclick="runCreate('81920')">生成 81920条数据</button>
            <button onclick="runCreate('40960')">生成 40960条数据</button>
            <button onclick="runCreate('10240')">生成 10240条数据</button>
            <button onclick="runCreate('1024')">生成 1024条数据</button>
        </div>
        <div id="results">
            <h2>结果</h2>
            <p id="result-text"></p>
            <ul id="json-list"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
